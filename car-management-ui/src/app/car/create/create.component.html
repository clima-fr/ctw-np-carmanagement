<div class="container">
  <h1>Car Management</h1>

  <a href="#" routerLink="/car/index" class="btn btn-secondary">Back to List</a>

  <form (ngSubmit)="createCar()" #carForm="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="brand" class="form-label">Brand<span style="color:red">*</span></label>
      <input type="text" id="brand" [(ngModel)]="car.brand" name="brand" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="model" class="form-label">Model<span style="color:red">*</span></label>
      <input type="text" id="model" [(ngModel)]="car.model" name="model" class="form-control" required>
    </div>

    <div class="mb-3">
    <label class="form-label">
        Engine Type <span style="color:red">*</span>
    </label>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="bev" name="engineType" value="BEV" [(ngModel)]="car.engineType" required>
        <label class="form-check-label" for="bev">BEV</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="phev" name="engineType" value="PHEV" [(ngModel)]="car.engineType">
        <label class="form-check-label" for="phev">PHEV</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="gasoline" name="engineType" value="GASOLINE" [(ngModel)]="car.engineType">
        <label class="form-check-label" for="gasoline">Gasoline</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="diesel" name="engineType" value="DIESEL" [(ngModel)]="car.engineType">
        <label class="form-check-label" for="diesel">Diesel</label>
    </div>
    </div>

    <div class="mb-3">
      <label for="seats" class="form-label">Seats</label>
      <input type="number" id="seats" [(ngModel)]="car.seats" name="seats" class="form-control">
    </div>

    <div class="mb-3">
      <label for="licensePlate" class="form-label">License Plate</label>
      <input type="text" id="licensePlate" [(ngModel)]="car.licensePlate" name="licensePlate" class="form-control">
    </div>

    <div class="mb-3">
      <label for="autonomy" class="form-label">Autonomy</label>
      <input type="number" id="autonomy" [(ngModel)]="car.autonomy" name="autonomy" class="form-control">
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="text" id="color" [(ngModel)]="car.color" name="color" class="form-control">
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="text" id="image" [(ngModel)]="car.image" name="image" class="form-control">
    </div>


    <button type="submit" class="btn btn-success">Save</button>
  </form>

  <div *ngIf="message" class="alert alert-info mt-3">
    {{ message }}
  </div>
</div>
